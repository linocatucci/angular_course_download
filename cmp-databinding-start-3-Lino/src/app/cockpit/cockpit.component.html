<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input type="text"
           class="form-control"
           #serverNameReference>
    <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <input type="text"
           class="form-control"
           #serverContentReference>
    <br>
    <button
      class="btn btn-primary"
      (click)="addServer(serverNameReference)">Add Server
    </button>
    <button
      class="btn btn-primary"
      (click)="addBlueprint(serverNameReference)">Add Server Blueprint
    </button>
    <hr>
  </div>
</div>
