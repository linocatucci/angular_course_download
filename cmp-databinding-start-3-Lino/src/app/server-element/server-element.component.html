<div class="panel panel-default">
  <div class="panel-heading"><strong>{{element.name}}</strong></div>
  <div class="panel-body">
    <p *ngIf="element.type ==='server'" style="color:red"><strong>{{element.content}}</strong></p>
    <em *ngIf="element.type ==='blueprint'" style="color:blue">{{element.content}} </em>
  </div>
</div>
