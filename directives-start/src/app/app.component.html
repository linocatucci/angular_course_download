<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd != true">
          <li class="list-group-item"
              [ngClass]="{odd: odd % 2 != 0}"
              *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!--<div *ngIf="onlyOdd != false">-->
        <!--<li class="list-group-item"-->
        <!--[ngClass]="{odd: even % 2 != 0}"-->
        <!--*ngFor="let even of evenNumbers">-->
        <!--{{even}}-->
        <!--</li>-->
        <!--</div>-->
        <!--<ng-template [ngIf]="onlyOdd != false">-->
        <!--<div>-->
        <!--<li class="list-group-item"-->
        <!--[ngClass]="{odd: even % 2 != 0}"-->
        <!--*ngFor="let even of evenNumbers">-->
        <!--{{even}}-->
        <!--</li>-->
        <!--</div>-->
        <!--</ng-template>-->
        <div
          *appUnless="!onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: even % 2 != 0}"
              *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <!--<ng-template [ngIf]="onlyOdd">-->
      <!--<p>Only odd</p>-->
      <!--</ng-template>-->
      <p appBasicHighlight>Style me with a basic directive </p>
      <hr>
      <h1 appH1Highlight>Dit is een H1 styled with basic directive! met de kleur grijs</h1>
      <h2 appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Dit is een H2 styled with a better
        directive! met de kleur rose</h2>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
