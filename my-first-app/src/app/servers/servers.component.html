<div class="container">

  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
      <input type="text" class="form-control" [(ngModel)]="serverName">
      <p>{{ serverName }}</p>
      <button class="btn btn-primary " [disabled]="!allowNewServer" (click)="onServerCreate() ">Add Server</button>
      <p>the value of the button is: <strong>{{ allowNewServer}}</strong> </p>
      <!-- <p [innerHTML]="allowNewServer "></p> -->
      <!-- <p>{{ serverCreationStatus }}</p> -->
      <p *ngIf="serverCreated; else elseTemplate">Server was created with Servername: {{ serverName }}</p>
      <!-- else statement with ngIf Else -->
      <ng-template #elseTemplate>
        <p>Server was NOT created </p>
      </ng-template>
      <app-server *ngFor="let server of servers"></app-server>
      <h3>De servers html file</h3>
    </div>
  </div>
</div>
