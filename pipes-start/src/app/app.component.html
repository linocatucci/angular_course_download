<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4>Pipes exercise</h4>
      <hr>
      <label for="inputFilter">Type your filter</label>
      <input type="text" id="inputFilter" [(ngModel)]="filteredStatus"> <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add a new server!</button>
      <br><br>
      <h2>The server status is:  <strong> {{ serverStatus | async }} </strong></h2>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status' | sort:'name' "
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:15  }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
